<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multilogin SEO Network - Site Hub</title>
  <meta name="description" content="Central dashboard of all SEO sites about Multilogin.">
  <link rel="icon" href="favicon.ico" />
  <script src="data.js"></script>
  <style>
    body { background: #121212; color: #fff; font-family: Arial, sans-serif; padding: 2rem; }
    h1 { color: #00e0ff; }
    a { color: #00c6ff; }
    input { padding: 0.5rem; width: 300px; margin-bottom: 1rem; }
    ul { columns: 2; }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>ðŸ”— Multilogin SEO Hub</h1>
  <p>This is the central index for 100 SEO sites targeting Multilogin keywords.</p>
  <input type="text" id="search" placeholder="Search site name..." oninput="filterSites()" />
  <ul id="siteList"></ul>

  <script>
    function filterSites() {
      const input = document.getElementById('search').value.toLowerCase();
      const ul = document.getElementById('siteList');
      ul.innerHTML = '';
      sites.filter(s => s.includes(input)).forEach(slug => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="https://anti-detect.github.io/${slug}/" target="_blank">${slug.replace(/-/g, ' ')}</a>`;
        ul.appendChild(li);
      });
    }
    filterSites();
  </script>
</body>
</html>
